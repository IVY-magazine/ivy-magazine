{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static '/css/signInUp.css' %}">
    </head>
    <body>
        <div class="grid-container">
            <button style="background-color:#FFD94E; border-style: solid; border-color: #FFD94E; mix-blend-mode:normal; margin-left: 86%;"><img src="../static/images/closeWindow.jpg"/></button>
            <div class="signInUpToggle">
                <a href="../signIn/" style="font-size: 2rem; color:rgb(75, 64, 64); opacity: 0.5; font-family:Raleway; text-decoration: none; margin-left: 0.5vw;">SIGN IN</a>
                <a href="../signUp/" style="font-size: 2rem; color:white; font-family:Raleway; text-decoration: none;">SIGN UP</a>
            </div>
            <div class="nameInput" style="margin-left: 5vw;">
                <p style="font-size: 0.75rem; margin-bottom: 0%; color: white;">USER NAME</p>
                <input type="text" name="name" style="width: 28vw; height: 4vh; border-radius: 12px; border-color: white;"><br>
            </div>
            <div class="emailInput" style="margin-left: 5vw;">
                <p style="font-size: 0.75rem; margin-bottom: 0%; color: white;">USER EMAIL</p>
                <input type="text" name="email" style="width: 28vw; height: 4vh; border-radius: 12px; border-color: white;"><br>
            </div>
            <div class="passwordInput" style="margin-left: 5vw;">
                <p style="font-size: 0.75rem; margin-bottom: 0%; color: white;">USER PASSWORD</p>
                <input type="text" name="userPW" style="width: 28vw; height: 4vh; border-radius: 12px; border-color: white;"><br>
            </div>

            <button class="finishSignUpButton" style="margin-left: 5vw; margin-top: 8vh;">FINISH SIGN UP</button>
            <hr style="width: 28vw; margin-left: 5vw; margin-top: 4vh;">
        </div>
    </body>
    
</html>
