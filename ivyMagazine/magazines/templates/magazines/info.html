{% extends 'magazines/main.html'%}
{% load static %}
{% block content %}
<main id="main" role="main" >
<div class="grid-container" style = "background-color:#FFD94E; height: 85.5vh; width: 100vw;">
  <link rel="stylesheet" type="text/css" href="{% static '/css/info.css' %}">
  <div>
    <div class="myInfo" style="text-align: left; margin-left: 4rem; margin-top: 2rem; font-size: 5rem;">
      MYINFO
    </div>
    <hr style="visibility: hidden;">
    <div style="position: relative;">
      <table class="center" style="border: none; margin-left: auto; text-align: center; position: relative">
        <tr>
          <th class="nameField" style="text-align: left;">
            USER NAME
          </th>
          <th class="nameValue" style="text-align: left; margin-left: 10rem;">
            {{request.user}}
          </th>
        </tr>
        <tr>
          <th  class="emailField" style="text-align: left;">
            USER EMAIL
          </th>
          <th class="emailValue"  style="text-align: left; margin-left: 10rem;">
            {{request.user.email}}
          </th>
        </tr>
      </table>
    </div>
    
  </div>
</div>
</section>
{%endblock%}
